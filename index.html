<!DOCTYPE html>
<html>
<head>
    <title>Lokasi terminal di kota Bandung</title>
     <!--[if lt IE 9]>
            <script src="//cdn.jsdelivr.net/html5shiv/3.7.0/html5shiv.js"></script>
    <![endif]-->
</head>
<body>

    <div class="list-terminal"></div>

    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript">
        var data = {
            resource_id: '061d45f5-026d-4e87-97ed-21bc25fdbe9a'
        };

        $.ajax({
            url: 'http://data.go.id/api/action/datastore_search',
            data: data,
            dataType: 'jsonp',
            success: function(data) {
                var items = "";
                $.each(data.result.records, function(i, v){
                    items += "<li>Nama Terminal: " + v["Nama Terminal"] + "<br><em>Lokasi :" + v["Lokasi (Jalan)"] + "</em></li>";
                });

                $(".list-terminal").html("<ul>" + items + "</ul>");
            }
        });
    </script>
</body>
</html>
